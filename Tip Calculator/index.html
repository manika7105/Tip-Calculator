<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #388E3C;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #2E7D32;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tip Calculator</h2>
    <p>Enter the bill amount and tip percentage</p>

    <input type="number" id="bill" placeholder="Bill Amount"><br>
    <input type="number" id="tip" placeholder="Tip Percentage"><br>

    <button onclick="calculateTip()">Calculate</button>

    <div class="result" id="total">Total: $0.00</div>
  </div>

  <script>
    function calculateTip() {
      var bill = parseFloat(document.getElementById("bill").value);
      var tip = parseFloat(document.getElementById("tip").value);

      if (isNaN(bill) || isNaN(tip)) {
        document.getElementById("total").innerText = "Please enter valid numbers.";
        return;
      }

      var total = bill + (bill * tip / 100);
      document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
    }
  </script>

</body>
</html>
